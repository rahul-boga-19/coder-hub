{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('{% static "user/images/bg_4.jpg" %}') no-repeat center center fixed;
      background-size: cover;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

.form-control {
  background: transparent !important;
  border: none;
  border-bottom: 2px solid #fff;
  border-radius: 0;
  color: white !important;
  transition: border-bottom 0.3s ease-in-out;
}
input:-webkit-autofill,
input:-webkit-autofill:hover, 
input:-webkit-autofill:focus, 
input:-webkit-autofill:active {
  background-color: rgba(0, 0, 0, 0.6) !important; /* Match .login-card background */
  -webkit-box-shadow: 0 0 0px 1000px rgba(0, 0, 0, 0.6) inset !important;
  -webkit-text-fill-color: white !important;
  color: white !important;
  caret-color: white !important;
  border-bottom: 2px solid #fff !important;
  transition: background-color 5000s ease-in-out 0s; /* Prevent default autofill styling */
}


.form-control:focus {
  background: transparent !important;
  box-shadow: none;
  outline: none;
  border-bottom: 2px solid #007bff;
  color: white !important;
}

    .form-label {
      color: white;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }
::placeholder {
  color: rgba(255, 255, 255, 0.7);
}
 

 </style>
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <img src="{% static 'user/images/logo.png' %}" alt="Brand Logo">
      </div>
      <h3 class="text-center text-light mb-4">Sign In to Your Account</h3>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email"  required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password"  required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Sign In</button>
      </form>

      <div class="mt-3 text-center">
        <p class="text-light">Don't have an account? <a href="{% url 'signup' %}" class="text-light">Sign Up</a></p>
      </div>
      <div class="mt-2 text-center">
  <a href="{% url 'password_reset' %}" class="text-light">Forgot Password?</a>
</div>
    </div>
  </div>
<!-- Toast Notification -->



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


 
</body>
</html>
