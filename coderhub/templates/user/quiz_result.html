{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'user/css/bootstrap.css' %}">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Quiz Results</h2>
            <p class="display-4">Your Score: {{ score }}/30</p>
            
            {% if show_reward %}
            <!-- Reward Modal Trigger -->
            <button type="button" class="btn btn-success d-none" data-bs-toggle="modal" data-bs-target="#rewardModal" id="modalTrigger">
                Show Reward
            </button>
            {% endif %}
        </div>
    </div>
</div>

{% if show_reward %}
<!-- Reward Modal -->
<div class="modal fade" id="rewardModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Congratulations! ðŸŽ‰</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>You scored {{ score }}/30 and earned a reward!</p>
                <p>Your reward has been directly sent to your registered email address.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- In your base.html -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Automatically show the modal when page loads
    document.addEventListener('DOMContentLoaded', function() {
        var modalTrigger = document.getElementById('modalTrigger');
        if(modalTrigger) {
            modalTrigger.click();
        }
    });
</script>
{% endif %}

</body>
</html>
