{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .signup-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('{% static "user/images/bg_4.jpg" %}') no-repeat center center fixed;
      background-size: cover;
    }

    .signup-card {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

   .form-control {
  background: transparent !important;
  border: none;
  border-bottom: 2px solid #fff;
  border-radius: 0;
  color: white !important;
  transition: border-bottom 0.3s ease-in-out;
}
input:-webkit-autofill,
input:-webkit-autofill:hover, 
input:-webkit-autofill:focus, 
input:-webkit-autofill:active {
  background-color: rgba(0, 0, 0, 0.6) !important; /* Match .login-card background */
  -webkit-box-shadow: 0 0 0px 1000px rgba(0, 0, 0, 0.6) inset !important;
  -webkit-text-fill-color: white !important;
  color: white !important;
  caret-color: white !important;
  border-bottom: 2px solid #fff !important;
  transition: background-color 5000s ease-in-out 0s; /* Prevent default autofill styling */
}





  .form-control:focus {
  background: transparent !important;
  box-shadow: none;
  outline: none;
  border-bottom: 2px solid #007bff;
  color: white !important;
}
    .form-label {
      color: #333; /* Dark color for labels */
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    ::placeholder {
      color: rgba(0, 0, 0, 0.5); /* Slightly darker placeholder color */
    }   .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="signup-card">
      <div class="logo">
        <img src="{% static 'user/images/logo.png' %}" alt="Brand Logo">
      </div>
      <h3 class="text-center mb-4 text-light">Create an Account</h3>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label text-light">Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-light">Email Address</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-light">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-custom w-100">Sign Up</button>
      </form>

      <div class="mt-3 text-center">
        <p class="text-light">Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a></p>
      </div>
    </div>
 

<script>
  document.addEventListener("DOMContentLoaded", function () {
    let toastElList = [].slice.call(document.querySelectorAll('.toast'))
    let toastList = toastElList.map(function (toastEl) {
      return new bootstrap.Toast(toastEl)
    })
    toastList.forEach(toast => toast.show())
  });
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
