{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="{% static 'user/css/bootstrap.css' %}">
</head>
<style type="text/css">
    body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.form-label {
    font-weight: bold;
    color: #555;
}

.mb-3 input, .mb-3 select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    font-size: 16px;
}

.btn-primary {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    transition: background 0.3s;
}

.btn-primary:hover {
    background-color: #0056b3;
}
</style>
<body>


<div class="container mt-5">
    <h2>Upload New Project</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Project Title</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label class="form-label">Technology Used</label>
            {{ form.technology }}
        </div>
        <div class="mb-3">
            <label class="form-label">Project File (ZIP)</label>
            {{ form.file }}
        </div>
        <button type="submit" class="btn btn-primary">Upload Project</button>
    </form>
</div>

</body>
</html>
